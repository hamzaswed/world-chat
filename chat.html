<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ?css folder -->
    <link rel="stylesheet" href="css folder/chat.css">
    <!-- ?icon folder -->
    <link rel="stylesheet" href="css folder/all.min.css">
    <!-- ?google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>chat/app</title>
</head>
<body>
    <div class="chat">
        <!--?   start header saction -->
        <div class="header">
            <div class="container">
                <div class="hour">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                    <span></span>
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <div class="img">
                        <i class="fas fa-arrow-left"></i>
                        <img src="images/Earth_Western_Hemisphere_transparent_background.png" alt="" style="width:55px">
                        <span class="name">
                            <p>WORLD</p>
                            <span></span>
                        </span>
                    </div>
                    <div class="info">
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-video"></i>
                        <i class="fas fa-align-justify"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- ?end header saction -->
        <!-- ?start landing saction -->
        <div class="landing">
            <div class="container" id="container">
                <span class="today">TODAY</span>
            </div>
        </div>
        <!-- ?end landing saction -->
        <!-- ?start input scation -->
        <div class="put">
            <div class="container">
                <div class="text">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="type here" id="input">
                    <i class="fas fa-camera"></i>
                </div>
                <div class="but">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
        <!-- ?end input scation -->
        <div class="bottom">
            <div class="container">
                <i class="fas fa-caret-left"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-square"></i>
            </div>
        </div>
        <!-- ?bottom bar -->
    </div>
    <script src="chat.js"></script>
</body>
</html>
